version: '3.8'

services:
  backend:
    container_name: legal-assistant-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - API_PORT=${BACKEND_PORT:-8080}
    restart: unless-stopped
    # Use expose instead of ports for Coolify - let Coolify handle port mapping
    expose:
      - "${BACKEND_PORT:-8080}"
    # For local testing, uncomment the ports line below and comment out expose
    # ports:
    #   - "${BACKEND_PORT:-8000}:8000"
    labels:
      # Coolify will replace these with actual values, but we set defaults
      - "traefik.enable=true"
      - "traefik.http.services.backend.loadbalancer.server.port=${BACKEND_PORT:-8080}"
      - "traefik.http.services.backend.loadbalancer.server.scheme=http"
    env_file:
      - .env.production
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/gemini-embedding-001}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-legal_policies}
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - POLICIES_DIR=/app/data/policies
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - API_HOST=0.0.0.0
      - API_PORT=${BACKEND_PORT:-8080}
      - API_RELOAD=false
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_OUTPUT_TOKENS=${MAX_OUTPUT_TOKENS:-8192}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RETRIEVAL_K=${RETRIEVAL_K:-3}
      - BATCH_MODE=${BATCH_MODE:-true}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
      - REQUESTS_PER_MINUTE=${REQUESTS_PER_MINUTE:-15}
      - REQUESTS_PER_DAY=${REQUESTS_PER_DAY:-250}
    volumes:
      - backend_data:/app/data
    networks:
      - legal-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    container_name: legal-assistant-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
        - APP_PORT=${FRONTEND_PORT:-3001}
    restart: unless-stopped
    # Use expose instead of ports for Coolify - let Coolify handle port mapping
    expose:
      - "${FRONTEND_PORT:-3001}"
    # For local testing, uncomment the ports line below and comment out expose
    # ports:
    #   - "${FRONTEND_PORT:-3000}:3000"
    labels:
      # Coolify will replace these with actual values, but we set defaults
      - "traefik.enable=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=${FRONTEND_PORT:-3001}"
      - "traefik.http.services.frontend.loadbalancer.server.scheme=http"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8080}
      - PORT=${FRONTEND_PORT:-3001}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - legal-assistant-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT:-3001}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  legal-assistant-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
