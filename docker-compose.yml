version: '3.8'

services:
  backend:
    container_name: legal-assistant-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - API_PORT=${BACKEND_PORT:-8080}
    restart: unless-stopped
    expose:
      - "${BACKEND_PORT:-8080}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.backend.loadbalancer.server.port=${BACKEND_PORT:-8080}"
      - "traefik.http.services.backend.loadbalancer.server.scheme=http"
    env_file:
      - .env.production
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=${BACKEND_PORT:-8080}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:${BACKEND_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - legal-assistant-network

  frontend:
    container_name: legal-assistant-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - APP_PORT=${FRONTEND_PORT:-3001}
    restart: unless-stopped
    expose:
      - "${FRONTEND_PORT:-3001}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=${FRONTEND_PORT:-3001}"
      - "traefik.http.services.frontend.loadbalancer.server.scheme=http"
    environment:
      - PORT=${FRONTEND_PORT:-3001}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - legal-assistant-network

networks:
  legal-assistant-network:
    driver: bridge
