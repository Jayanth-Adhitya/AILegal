version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cirilla-backend
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/gemini-embedding-001}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-legal_policies}
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - POLICIES_DIR=/app/data/policies
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - API_RELOAD=false
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_OUTPUT_TOKENS=${MAX_OUTPUT_TOKENS:-32768}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RETRIEVAL_K=${RETRIEVAL_K:-3}
      - BATCH_MODE=${BATCH_MODE:-true}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
      - REQUESTS_PER_MINUTE=${REQUESTS_PER_MINUTE:-15}
      - REQUESTS_PER_DAY=${REQUESTS_PER_DAY:-250}
    volumes:
      - backend_data:/app/data
    #ports:
    #  - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: cirilla-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - PORT=3001
    #ports:
    #  - "3001:3001"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  collaboration-server:
    build:
      context: ./collaboration-server
      dockerfile: Dockerfile
    container_name: cirilla-collaboration
    environment:
      - NODE_ENV=production
      - COLLAB_PORT=1234
      - FASTAPI_URL=http://backend:8080
    #ports:
    #  - "1234:1234"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1234/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  word-addin:
    build:
      context: ./word-addin
      dockerfile: Dockerfile
    container_name: cirilla-word-addin
    environment:
      - NODE_ENV=production
    #ports:
    #  - "3002:3001"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
