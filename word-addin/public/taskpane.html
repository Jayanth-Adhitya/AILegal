<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cirilla - AI Legal Assistant</title>

  <!-- Office JavaScript API -->
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #FFFAEB, #FEF3C7, #FDE68A);
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #292524;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      padding: 16px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(254, 240, 138, 0.3));
      box-shadow: 0 12px 48px 0 rgba(251, 191, 36, 0.25), inset 0 1px 0 0 rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin-bottom: 20px;
      animation: logoFloat 3s ease-in-out infinite;
    }

    .loading-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 4px 6px rgba(251, 191, 36, 0.4));
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(254, 243, 199, 0.3);
      border-top-color: #F59E0B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      color: #78350F;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-logo">
        <img src="/assets/cirilla-logo.svg" alt="Cirilla Logo" />
      </div>
      <p class="loading-text">Loading Cirilla AI Legal Assistant...</p>
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
