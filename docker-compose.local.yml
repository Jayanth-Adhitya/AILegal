version: '3.8'

# This docker-compose file is for LOCAL TESTING ONLY
# For Coolify deployment, use docker-compose.yml

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cirilla-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env.production
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/gemini-embedding-001}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-legal_policies}
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - POLICIES_DIR=/app/data/policies
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_OUTPUT_TOKENS=${MAX_OUTPUT_TOKENS:-8192}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RETRIEVAL_K=${RETRIEVAL_K:-3}
      - BATCH_MODE=${BATCH_MODE:-true}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
      - REQUESTS_PER_MINUTE=${REQUESTS_PER_MINUTE:-15}
      - REQUESTS_PER_DAY=${REQUESTS_PER_DAY:-250}
    volumes:
      - backend_data:/app/data
    networks:
      - cirilla-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: cirilla-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cirilla-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  collaboration-server:
    build:
      context: ./collaboration-server
      dockerfile: Dockerfile
    container_name: cirilla-collaboration
    restart: unless-stopped
    ports:
      - "${COLLAB_PORT:-1234}:1234"
    environment:
      - NODE_ENV=production
      - COLLAB_PORT=1234
      - FASTAPI_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cirilla-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1234/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  word-addin:
    build:
      context: ./word-addin
      dockerfile: Dockerfile
    container_name: cirilla-word-addin
    restart: unless-stopped
    ports:
      - "${WORD_ADDIN_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cirilla-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  cirilla-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
