version: '3.8'

# Azure Container Apps deployment configuration
# This configuration is optimized for Azure Container Apps
# - Simplified networking (Azure handles ingress/routing)
# - Azure Files for persistent storage
# - Environment-based configuration

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Google AI Configuration
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/gemini-embedding-001}

      # Storage Paths (Azure Files mounted at /app/data)
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-legal_policies}
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - POLICIES_DIR=/app/data/policies

      # Database Configuration (SQLite with persistent storage)
      - DATABASE_PATH=/app/data/legal_ai.db

      # API Configuration
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false

      # AI Model Configuration
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_OUTPUT_TOKENS=${MAX_OUTPUT_TOKENS:-8192}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RETRIEVAL_K=${RETRIEVAL_K:-3}

      # Performance Configuration
      - BATCH_MODE=${BATCH_MODE:-true}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
      - REQUESTS_PER_MINUTE=${REQUESTS_PER_MINUTE:-15}
      - REQUESTS_PER_DAY=${REQUESTS_PER_DAY:-250}

      # Optional: Groq API for voice features
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    volumes:
      # Azure Files mount point for persistent storage
      # This includes: ChromaDB, uploads, outputs, policies, AND SQLite database
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Build-time variables (Azure Container Apps URLs)
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_COLLAB_URL=${NEXT_PUBLIC_COLLAB_URL}
        - APP_PORT=3001
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Runtime environment variables
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_COLLAB_URL=${NEXT_PUBLIC_COLLAB_URL}
      - PORT=3001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  collaboration-server:
    build:
      context: ./collaboration-server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "1234:1234"
    environment:
      - NODE_ENV=production
      - COLLAB_PORT=1234
      # Internal communication with backend
      - FASTAPI_URL=${FASTAPI_INTERNAL_URL:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:1234/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  word-addin:
    build:
      context: ./word-addin
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  backend_data:
    # For local testing, this will be a Docker volume
    # In Azure Container Apps, this will be mapped to Azure Files
    driver: local
