version: '3.8'

# Coolify deployment - connects to Coolify's proxy network
# Services communicate via service names (e.g., http://backend:8000)

networks:
  coolify:
    external: true

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    expose:
      - "8000"
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # Disable response buffering to ensure real-time progress updates
      - "traefik.http.services.backend.loadbalancer.responseforwarding.flushinterval=1ms"
    environment:
      # Google AI Configuration
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-models/gemini-embedding-001}

      # Groq API (optional)
      - GROQ_API_KEY=${GROQ_API_KEY:-}

      # Storage Paths
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-legal_policies}
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/outputs
      - POLICIES_DIR=/app/data/policies
      - DATABASE_PATH=/app/data/legal_ai.db

      # CORS Configuration - CRITICAL for domain access
      - CORS_ORIGINS=${CORS_ORIGINS}

      # API Configuration
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false

      # AI Model Configuration
      - TEMPERATURE=${TEMPERATURE:-0.1}
      - MAX_OUTPUT_TOKENS=${MAX_OUTPUT_TOKENS:-65536}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RETRIEVAL_K=${RETRIEVAL_K:-3}

      # Performance Configuration
      - BATCH_MODE=${BATCH_MODE:-true}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-50}
      - REQUESTS_PER_MINUTE=${REQUESTS_PER_MINUTE:-15}
      - REQUESTS_PER_DAY=${REQUESTS_PER_DAY:-250}

      # SMTP Email Configuration (for password reset)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USE_SSL=${SMTP_USE_SSL:-true}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Cirilla AI}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - backend_data:/app/data
    # Temporarily disable health check for debugging
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 10
    #   start_period: 120s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_COLLAB_URL=${NEXT_PUBLIC_COLLAB_URL}
        - APP_PORT=3001
    restart: unless-stopped
    expose:
      - "3001"
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=3001"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_COLLAB_URL=${NEXT_PUBLIC_COLLAB_URL}
      - PORT=3001
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  collaboration-server:
    build:
      context: ./collaboration-server
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "1234"
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.collaboration-server.loadbalancer.server.port=1234"
    environment:
      - NODE_ENV=production
      - COLLAB_PORT=1234
      - FASTAPI_URL=http://backend:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:1234/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  word-addin:
    build:
      context: ./word-addin
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3002"
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.word-addin.loadbalancer.server.port=3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  backend_data:
    driver: local
